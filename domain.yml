version: "3.1"

intents:
  - greet
  - introduce_robot
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - follow
  - stop
  - go_to
  - identify_operator

entities:
  - object
  - person
  - room

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_introduce_robot:
  - text: "I am Apollo, a service robot developed by graduates, undergraduates and professors at the Federal University of Technology, located in Paran√°, Brazil"

